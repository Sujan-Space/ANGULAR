<div class="main-card">
  <h2>Healthy Foods</h2>

  <div class="input-group">
    <input type="text" placeholder="Enter food name" [(ngModel)]="foodInput" />
    <button (click)="addFood()">Add</button>
  </div>

  <div class="food-container">
    <div class="food-card" *ngFor="let food of healthyFoods">
      {{ food }}
    </div>
  </div>
</div>
